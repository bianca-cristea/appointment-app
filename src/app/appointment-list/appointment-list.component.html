<div class="container">
  <div class="card mt-5"></div>
  <div class="row mt-3 mb-3">
    <div class="col">
      <h2 class="text-center">Create new appointments</h2>
    </div>
  </div>

  <div class="row mt-40">
    <div class="col-md-6">
      <input
        class="form-control"
        [(ngModel)]="newAppointmentTitle"
        placeholder="Title"
        type="text"
      />
    </div>
    <div class="col-md-3">
      <input
        class="form-control"
        [(ngModel)]="newAppointmentDate"
        placeholder="Date"
        type="date"
      />
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100" (click)="addAppointment()">
        Add
      </button>
    </div>
  </div>
  <h2 class="text-center mt-5">Appointments</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-around"
      *ngFor="let appointment of appointments; index as i"
    >
      {{ appointment.title }} {{ appointment.date | date : "dd/MM/yyyy" }}
      <button class="btn btn-danger" (click)="deleteAppointment(i)">
        Delete
      </button>
    </li>
  </ul>
</div>
